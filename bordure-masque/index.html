<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Effets de mise en forme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Manipuler les bordures, les filtres, les masques...</h1>
    </header>
    <main>
        <ul class="galerie">
            <li class="polaroid polaroid1 transition">
                <img src="images/caraibe.webp" alt="L'Eau, Mer, Caraïbes, Bleu">
            </li>
            <li class="polaroid polaroid2 transition">
                <img src="images/fleur.webp" alt="Fleur Macro, bleu">
            </li>
            <li class="cadre-bois">
                <img src="images/gaston1.webp" alt="gaston lagaffe avec le slogan la première gaffe c'est de se lever ">
            </li>
            <li class="cadre-bois">
                <img src="images/gaston2.webp"
                    alt="gaston lagaffe avec le slogan ne pas déranger un génie défie l'ordinateur">
            </li>
            <li class="cadre-neon neon1">
                <img src="images/cactus.webp" alt="un cactus">
            </li>
            <li class="cadre-neon neon2 transition">
                <img src="images/love-neon.webp" alt="Love Néon">
            </li>

            <li class="mask-circle transition">
                <img src="images/lotus.webp" alt="Lotus, Fleur, Été, Zen, Nature, Rose">
            </li>
            <li class="mask-polygon transition">
                <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet labore nesciunt saepe tempora
                    quasi assumenda ut quas rem illum dolorem.
                </p>
            </li>
            <li class="mask-etoile transition">
                <img src="images/lotus-2.webp" alt="Lotus, Naturelles, L'Eau, Méditation">
            </li>
            <li class="mask-fondu">
                <img src="images/lotus-2.webp" alt="Lotus, Naturelles, L'Eau, Méditation">
            </li>
        </ul>
    </main>
</body>

</html>
